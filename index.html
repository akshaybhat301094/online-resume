<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Voice Recognizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myController",[$scope,function(scp,http){
          http.get("data.json").then(
              //successfull ajax call
              function(response){
                scp.pnr = response.data.pnr;
                scp.message = response.data.hello;
              },
              //failed ajax call
              //observe that response parameter is optional
              function(){
                scp.error = 'Resource not found';
              });
        }]);
    </script>
  </head>
  <body align="center" ng-controller="myController">
      <img src="images/logo.png" alt="logo">
    <h2>Welcome to American Airlines!!</h2>
    <form class="ab form-group">
      <label for="pnr">Speak PNR here:</label>
      <input class="form-control text-center" type="text" id="pnr" placeholder="speech output" ng-model="inp"/>
        <br>
        <button class="button" type="button" onclick="annyang.start({ autoRestart: false, continuous: false })" name="button">Tap to Speak</button>
    </form>
    <h2 class="abc">Find the status of Your flight</h2>
    <h2 id="aa"></h2>
    {{error}}

    <script type="text/javascript">
      if(annyang){
        var commands = {
          '*vail':function(vail){
            $('#pnr').val(vail);
          }
        };
        annyang.addCallback('end', function () {
          if(scp.inp==scp.pnr){
              $("#aa").text(message);
          }
          else{
             $("#aa").text("Invalid PNR");
          }
        }
      });
        });
        annyang.addCommands(commands);

      }

    </script>
  </body>
</html>
